# Docker Compose for LOCAL DEVNET (for buildathon judges)
# Usage: docker compose up -d

services:
  linera-casino:
    container_name: linera-casino
    build: .
    ports:
      - "5173:5173"  # Frontend
      - "8080:8080"  # Faucet
      - "8081:8081"  # Linera Service
      - "9001:9001"  # Validator
      - "13001:13001"  # Proxy
    volumes:
      - ..:/app
      - linera-data:/data/linera
    environment:
      - LINERA_HOME=/data/linera
    entrypoint: ["/bin/bash", "/app/docker/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  linera-data:
