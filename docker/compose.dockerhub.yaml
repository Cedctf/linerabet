# Linera Casino - DockerHub Deployment
# Uses pre-built image from DockerHub (faster)
#
# Usage:
#   docker compose -f compose.dockerhub.yaml up -d

services:
  linera-casino:
    image: ilovetofu/linera-casino:latest
    container_name: linera-casino
    restart: unless-stopped
    ports:
      - "5173:5173"   # Frontend
      - "8080:8080"   # Faucet
      - "8081:8081"   # GraphQL API
      - "9001:9001"   # Validator proxy
      - "13001:13001" # Validator shard
    volumes:
      # Mount your cloned repo
      - ..:/app
      # Persistent Linera state
      - linera-data:/data/linera
    environment:
      - LINERA_HOME=/data/linera
    stdin_open: true
    tty: true
    command: bash /app/docker/entrypoint.sh

volumes:
  linera-data:
    name: linera-casino-data
